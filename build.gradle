plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
}

application {
    mainClass = 'rce.RaceConditionExample'
}

tasks.named('test') {
    useJUnitPlatform()
}

shadowJar {
    manifest {
        attributes 'Main-Class': 'rce.RaceConditionExample'
    }
}

mainClassName = 'rce.RaceConditionExample'
